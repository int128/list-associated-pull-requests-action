name: list-associated-pull-requests-action
description: Action to generate release note from commit history

inputs:
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}
  pull-request:
    description: Pull request to parse (experimental)
    required: false
  base:
    description: Base branch or commit
    required: false
  head:
    description: Head branch or commit
    required: false
  group-by-paths:
    description: Group pull requests by paths (Multiline)
    required: false
  show-others-group:
    description: Show others group
    required: true
    default: 'true'

outputs:
  body:
    description: List of associated pull requests or commits (Markdown)

runs:
  using: 'node16'
  main: 'dist/index.js'
