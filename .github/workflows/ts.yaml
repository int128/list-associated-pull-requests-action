name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - if: github.event_name == 'pull_request'
        id: associated-pull-requests
        uses: ./
        with:
          pull-request: ${{ github.event.number }}
      - if: github.event_name == 'pull_request'
        uses: int128/comment-action@v1
        with:
          post: |
            ## Release note
            ${{ steps.associated-pull-requests.outputs.body }}

      - if: github.event_name == 'pull_request'
        id: associated-pull-requests-grouped
        uses: ./
        with:
          pull-request: ${{ github.event.number }}
          group-by-sub-paths: |
            src
            # comment
            .github
      - if: github.event_name == 'pull_request'
        uses: int128/comment-action@v1
        with:
          post: |
            ## Release note (grouped)
            ${{ steps.associated-pull-requests-grouped.outputs.body }}

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn format
      - run: yarn graphql-codegen
      - uses: int128/update-generated-files-action@v2
