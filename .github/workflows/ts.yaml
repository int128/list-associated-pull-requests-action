name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format
      - run: yarn graphql-codegen
      - run: yarn test
      - run: yarn build
      - run: yarn package

      # https://github.com/int128/list-associated-pull-requests-action/pull/98
      - id: e2e-default
        name: E2E test (default)
        uses: ./
        with:
          pull-request: 98
      - run: diff -u tests/e2e-default-expected.txt - <<< $actual
        env:
          actual: ${{ steps.e2e-default.outputs.body }}

      - id: e2e-with-group
        name: E2E test (group-by-paths)
        uses: ./
        with:
          pull-request: 98
          group-by-paths: |
            src
            # comment
            .github
      - run: diff -u tests/e2e-with-group-expected.txt - <<< $actual
        env:
          actual: ${{ steps.e2e-with-group.outputs.body }}

      - uses: int128/update-generated-files-action@v2
