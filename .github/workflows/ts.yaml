name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - '*.config.*'
      - graphql-codegen.*
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - '*.config.*'
      - graphql-codegen.*
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
        env:
          INTEGRATION_TEST_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build

      # e2e-test depends on #98
      # https://github.com/int128/list-associated-pull-requests-action/pull/98
      - id: e2e-default
        name: Run int128/list-associated-pull-requests-action (default)
        uses: ./
        with:
          pull-request: 98
      - run: diff -u tests/e2e-snapshots/expected-default.md - <<< $actual
        env:
          actual: ${{ steps.e2e-default.outputs.body }}
      - run: jq . <<< $actual
        env:
          actual: ${{ steps.e2e-default.outputs.json }}

      - id: e2e-with-group
        name: Run int128/list-associated-pull-requests-action (group-by-paths)
        uses: ./
        with:
          pull-request: 98
          group-by-paths: |
            src
            # comment
            .github
      - run: diff -u tests/e2e-snapshots/expected-with-group.md - <<< $actual
        env:
          actual: ${{ steps.e2e-with-group.outputs.body }}
      - run: jq . <<< $actual
        env:
          actual: ${{ steps.e2e-with-group.outputs.json }}

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - run: pnpm graphql-codegen
      - uses: int128/update-generated-files-action@87971327cee864b0597f0e17895ef066d73a149a # v2.58.0
